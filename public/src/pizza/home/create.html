<section class="page page-marketing">
    <section class="section">
        <div class="container">
            <form name="newPizza" class="form" novalidate>
                <fieldset ng-disabled="newPizza.$processing">
                    <div class="col-md-7">
                        <h2 class="display-3">Create New Pizza</h2>
                    </div>
                    <div class="col-md-5">
                        <h2 class="display-3">Toppings</h2>
                        <ul>
                            <li ng-repeat="topping in ctrl.toppings">
                                {{topping.name}}
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</section>
